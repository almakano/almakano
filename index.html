<body>
  <div class="body-wrapper">
    <div class="header">
      <a href="/" id="barcode-url">
        <img src="/img/me.jpg" alt="">
      </a>
      <center>Olexiy Backend</center>
    </div>
    <div class="body">
      <p>Serving backend things to make apps work</p>
      <ul>
        <li>DevOp: configure ubuntu, nginx, apache, mysql, exim</li>
        <li>Backend: write code on php, python, nodejs</li>
        <li>Frameworks: laravel, bitrix</li>
        <li>Mobile: flutter, java, kotlin</li>
      </ul>
      <form action="" id="form-task-add">
        <input type="text" placeholder="Ask me anything">
        <button>Send</button>
      </form>
      <div class="tasks-list"></div>
      <div id="test-info"></div>
    </div>
  </div>
  <script src="/css_js/template.js"></script>
  <script>
    let testInfo = document.querySelectorAll('#test-info');
    let linkNoScheme = window.location.href.replace(/^[\s\S]+?:\/+/, '');
    let openInChrome = function(link){
      window.location.href = link;
      window.open(link, '_self');

      var metaTag = document.createElement('meta');
      metaTag.setAttribute('HTTP-EQUIV', "refresh")
      metaTag.setAttribute('content', '0; url=' + link);
      document.head.appendChild(metaTag);
    }
    window.onerror = function(message, url, line, col, errorObj) {
      testInfo[0].innerHTML = testInfo[0].innerHTML + ' <br>error: '
        + message + ' ' + url + ' ' + line + ':' + col;
    };
    testInfo[0].innerHTML = JSON.stringify({
      ua: navigator.userAgent
    });
    if(/(bytedance|webview)/i.test(navigator.userAgent)) {

      testInfo[0].innerHTML = testInfo[0].innerHTML + ' redirecting to googlechrome://navigate?url=' + window.location.href;
      setTimeout(function(){
        openInChrome('googlechrome://navigate?url=' + encodeURIComponent(window.location.href));

        testInfo[0].innerHTML = testInfo[0].innerHTML + ' trying redirect to chrome:' + linkNoScheme;
        setTimeout(function(){
          openInChrome('chrome:' + encodeURIComponent(linkNoScheme));

          testInfo[0].innerHTML = testInfo[0].innerHTML + ' trying redirect to intent://chrome/' + linkNoScheme;
          setTimeout(function(){
            openInChrome('intent://chrome/' + encodeURIComponent(linkNoScheme));

            testInfo[0].innerHTML = testInfo[0].innerHTML + ' trying redirect to intent://chrome:' + linkNoScheme;
            setTimeout(function(){
              openInChrome('intent://chrome:' + encodeURIComponent(linkNoScheme));

              testInfo[0].innerHTML = testInfo[0].innerHTML + ' trying redirect to intent://chrome/' + window.location.href;
              setTimeout(function(){
                openInChrome('intent://chrome/' + window.location.href);

                testInfo[0].innerHTML = testInfo[0].innerHTML + ' Redirects not working';
              }, 3000);
            }, 3000);
          }, 3000);
        }, 3000);
      }, 3000);
    } else {
      testInfo[0].innerHTML = testInfo[0].innerHTML + ' : not a webview';
    }
  </script>
